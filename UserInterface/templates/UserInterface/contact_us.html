{% extends 'UserInterface/base.html' %}

{% block content %}


{% for member in members %}
<div class="card mx-auto mt-5 pt-5 border-0 " style="width: 20rem;">
    <img src="{{member.image_link}}" class="rounded-circle" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{member.first_name}} {{member.last_name}}</h5>
        <h6 class="card-title">{{member.role}}</h6>
        <p class="card-text">{{member.description}}</p>
        
        
      </div>
    </div>

{% endfor %}


{% endblock content %}
